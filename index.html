<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div id="start-screen">
        <h2 class="welcomeMessage">Welcome to my Quiz</h2>
        <button id="start-button" class="startQuiz">Start Quiz</button>
    </div>
    <div  id="question-screen">
    <div id="timer"></div>    

        <h3 id="question"></h3>
        <div id="answers"></div>
       
    </div>
    <div id="end-screen" class="hide">
        <h1>Submit your highscore below to reveal the standings!</h1>
        <input type="text" id="initials" />
        <button id="submit-score">Submit</button>
        <ul id="highscores-display"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
